
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: apsem_db
      POSTGRES_USER: apsem_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChangeMe123!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apsem_user -d apsem_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./server
    environment:
      DATABASE_URL: postgresql://apsem_user:${DB_PASSWORD:-ChangeMe123!}@postgres:5432/apsem_db
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"
    # Optionnel: monter un volume pour les logs
    volumes:
      - ./logs/backend:/app/logs

  frontend:
    build: 
      context: ./client
      args:
        VITE_BASE_URL: ${VITE_BASE_URL:-https://apsem.api.ghalass.com}
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    ports:
      - "3000:80"
    # Monter un volume pour persister les fichiers
    volumes:
      - apsem_frontend_data:/var/www/apsem
      - ./logs/frontend:/var/log/nginx

volumes:
  postgres_data:
  apsem_frontend_data: